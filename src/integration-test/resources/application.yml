spring.main.allow-bean-definition-overriding: true

operations:
  interval: 1000

sensor:
  distance:
    pin: 0
  motion:
    pin: 1
    interval: 1000
  sound:
    pin: 2
    interval: 1000

motion:
  wheel:
    pin:
      right:
        forward: 3
        back: 4
      left:
        forward: 5
        back: 6

remote:
  controllerUrl: ws://bobby-remote-stage.herokuapp.com/client
